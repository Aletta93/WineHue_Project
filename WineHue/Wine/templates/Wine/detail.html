<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>WineHue List</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'Wine/base.css' %}" rel="stylesheet">

    <!-- Theme CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'Wine/styles.css' %}" />

    <!-- Custom Fonts -->
    <link href="{% static 'Wine/font-awesome/css/font-awesome.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="page-top" class="index">

    <!-- Navigation -->
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="{% url 'Wine:index' %}">WineHue</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="page-scroll">
                        <a href="{% url 'Wine:wine-list' %}">Back</a>
                    </li>
                </ul>
            </div>
            
        </div>
        <!-- /.container-fluid -->
    </nav>

    <style>
    	.wine-bottle {	
    		margin-top: -15%;
    		position: relative;
    		margin-left: 8%;
  			float: left;
    	}

    	.bottle-pic{
    		height: 750px;
    	}

    	.wine-flavour {
    		float: left;
    		width: 50%;
    		margin-left: 12%;
    		margin-top: -10%;
    	}

    	.wine-character {
    		float: left;
    		margin-left: 10%;
    	}

    	.picture-blocks {
    		width: 200px;
    		height: 200px;
    		float: left;
    	}

    	.top-flavours {
    		float: left;
    		clear: left;
    	}

    	#pic_1 {
    		align: center;
    		position: absolute;
    		width: 250px;
    	}

    	.pictures {
    		width: 150px;     		
    	}

    </style>

    <section>
    	<div class="row">
            <div class="col-lg-12 text-center">
                <h2>{{ selection.name }}</h2>
                <hr class="star-primary">
                <h2>{{ selection.wine_year }}</h2>
            </div>
        </div>
    </section>

    <section class="wine-top">
        <div class="wine-bottle">
        	<img src="/static/Wine/{{ selection.picture.name }}" class="bottle-pic" >
        </div>

        <div class="wine-flavour">
    		<div class="top-flavours">
    			<div class="picture-blocks">
    				{% if pic_3 %}
						<img src="/static/Wine/{{ pic_3 }}" class="pictures" id="pic_3">
					{% endif %}
    			</div>

    			<div class="picture-blocks">
	    			{% if pic_1 %}
						<img src="/static/Wine/{{ pic_1 }}" class="top-pictures" id="pic_1">
					{% endif %}
				</div>

    			<div class="picture-blocks">
    				{% if pic_2 %}
						<img src="/static/Wine/{{ pic_2 }}" class="pictures" id="pic_2">
					{% endif %}
    			</div>
    		</div>
    	</div>

    	<div class="wine-character">
    		{% for i in character %}		
				<li>{{ i.characteristic_name }}</li>
			{% endfor %}
    	</div>
    </section>

    <!--

    <section class="success">
    	<div class="container">
            <ul>
				<li><strong> Cultivar:</strong>
				{% for cultivar in selection.cultivar.all %}

				{% endfor %}
				</li>
				<li>Year: {{ selection.wine_year }}</li>
				<li>Colour: {{ selection.colour }}</li>
				<li>Picture: {{ selection.picture.path }}</li>
				<br/>

				<li><strong>Flavours:</strong></li>
				{% for i in flavours %}
					{% if i.wine_name.id == selection.id %}
						<li>{{ i.flavour_name }}</li>
					{% endif %}	
					
				{% endfor %}

			</ul>
    	</div>
    </section>

    -->


    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll hidden-sm hidden-xs hidden-lg hidden-md">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>

    <!-- jQuery -->
    <script src="{% static 'Wine/jquery/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'Wine/bootstrap/js/bootstrap.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static 'Wine/js/jquery.easing.min.js' %}"></script>

    <!-- Theme JavaScript -->
    <script src="{% static 'Wine/js/freelancer.js' %}"></script>

</body>

</html>
