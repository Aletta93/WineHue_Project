<!DOCTYPE html>
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'Wine/styles.css' %}" />

<html>
<head>
	<div id="Logo">

	</div>
</head>
<body>
	{% if wine_list %}
		<ul>
		{% for wine in wine_list %}
			<li><a href="{% url 'Wine:select' wine.id %}">{{ wine.name }}</a></li>
		{% endfor %}
		</ul>
	{% endif %}
</body>
</html>
